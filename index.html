<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/81f2b75b47.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1 class="form-heading">Login form</h1>
            <div class="social">
                <button class="social-btn fb"><img src="./icons/fb.png" alt=""
                        class="icon"><span>Facebook</span></button>
                <button class="social-btn tw"><img src="./icons/tw.png" alt=""
                        class="icon"><span>Twitter</span></button>
            </div>
            <div class="input-form">
                <form action="">
                    <div class="input-box">
                        <label for="uname"><i class="fas fa-user"></i></label>
                        <input type="text" name="" id="uname" placeholder="Email or Phone" class="input">
                    </div>
                    <div class="input-box">
                        <label for="password"><i class="fas fa-lock"></i></label>
                        <input type="password" name="" id="password" placeholder="Password" class="input">
                    </div>
                    <div class="chk-link">
                        <span><input type="checkbox" name="" id="">Remember me</span>
                        <span><a href="">Forgot Password?</a></span>
                    </div>
                    <button class="login-btn">Login</button>
                    <div class="btm-link ">
                        <p>Not a member?<a href="">SignUp now</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
